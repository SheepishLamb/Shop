<!DOCTYPE html>
<html lang="en">

  <head>
    <title>SheepishLambArt Character Commissions</title>
	
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>


<body>

<p class="name">SheepishLambArt</p>

  <p class="title">
    Character Art Commission Sheet
  </p>
  <div class="content">
  <p class="header">
    Basics
  </p>
  <table>
    <tr>
      <td class="q">
        Name
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Race
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Class
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Height
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Weight
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
  </table>
  <p class="header">
    Body/Colors
  </p>
  <table>
    <tr>
      <td class="q">
        Skin
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Hair
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Eyes
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Any Outstanding<br />Physical Characteristics
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
  </table>
  <p class="header">
    Equipment/Colors
  </p>
  <table>
    <tr>
      <td class="q">
        Head
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Chest
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Arms
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Legs
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Feet
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
    <tr>
      <td class="q">
        Other Equipment<br />Carried
      </td>
      <td class="a"><input type='text'>
      </td>
    </tr>
  </table>
  <p class="header">
    Extra Notes
  </p>
  <table>
    <tr>
      <td class="b"><textarea></textarea>
      </td>
    </tr>
  </table>
  </div>
</body>


<style>
* {
	color: white;
	text-shadow: 0px 0px 5px #a7a7a7;
}

body {
	background: url("https://www.toptal.com/designers/subtlepatterns/patterns/pink%20dust.png");
	text-align: center;
}

.name {
	position: relative;
    top: -100px;
    font-family: Permanent Marker;
    font-size: 54pt;
    color: transparent;
    background: -webkit-linear-gradient(#ffd4df, #6b4242);
    background-size: cover;
    background-position: center;
    -webkit-background-clip: text;
	text-shadow: none !important;
}

.title {
  position: relative;
  top: -220px;
  font-size: 24pt;
  font-family: Bad Script;
}

.content {
  position: relative;
  top: -250px;
}

.header {
  font-size: 16pt;
  font-family: Caveat;
}

table {
  position: relative;
  top: -20px;
  text-align: center;
  margin: auto;
  background: #756161;
}

tr {
  width: 500px;
}

.q {
  padding: 5px;
  font-family: Mate SC;
  border-bottom: 1px dotted black;
}

.a {
  width: 350px;
  height: 30px;
  border-bottom: 3px double black;
  background: white;
}

.b {
  width: 500px;
  height: 30px;
  border-bottom: 3px double black;
  background: white;
}

input {
	color: black !important;
	width: 90%;
	border: none;
}

textarea {
	width: 500px;
    height: 100px;
}

@media print {
 body {
 height: 100%;
        width: 100%;
        position: fixed;
        top: 50px;
        left: 0px;
        font-size: 14px;
        line-height: 18px;
 }
}

</style>
